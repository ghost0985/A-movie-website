<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8f14113147.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <div class="logo">
            <div class="container">
                <p>Movie<span>Gallery.</span></p>
            </div>
        </div>
        <div class="search__container">
            <div class="searchELM">
                <h3>Search The Movies You Love:</h3>
                <input type="text" class="search__box" placeholder="Search Movies">
            </div>
            <div class="sort__section">
                <label for="sortSection">Sort By:</label>
                <select id="sortSelect">
                    <option value="">-- Sort Results --</option>
                    <option value="by__nameAZ">Title (A-Z)</option>
                    <option value="by__nameZA">Title (Z-A)</option>
                    <option value="by__yearNO">Year (Newest-Oldest)</option>
                    <option value="by__yearON">Year (Oldest-Newest)</option>
                </select>
            </div>
        </div>
        <div id="results">
            <div class="no__results"></div>
        </div>
        <script src="app.js"></script>
    </body>
    
</html>
